<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-164560060-1"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());
        gtag('config', 'UA-164560060-1');
    </script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Countdown Timer">
    <meta name="author" content="Peter Pi">
    <title>Countdown Timer</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/projects/Countdown-Timer/css/style.css">
    <link rel="shortcut icon" href="/projects/Countdown-Timer/icon/favicon.png">
</head>
<body>
    <div class="timer">
        <div class="controls">
            <button data-time="20" class="button">20 Secs</button>
            <button data-time="300" class="button">Break 5</button>
            <button data-time="900" class="button">Quick 15</button>
            <button data-time="1500" class="button">Work 25</button>
            <button data-time="3600" class="button">Lunch Break</button>
            <form name="customForm" id="custom">
                <input type="number" name="minutes" placeholder="Enter Minutes">
            </form>
        </div>
    
        <div class="display">
            <h1 class="time-left"></h1>
            <p class="end-time"></p>
            <div id="btn">
                <button type="button" class="pause" hidden>Pause</button>
            </div>
        </div>
    </div>

    <audio id="player">
        <source id="source" src="" type="audio/mp3">
    </audio>
    <script src="/projects/Countdown-Timer/js/main.js"></script>
</body>
</html>
