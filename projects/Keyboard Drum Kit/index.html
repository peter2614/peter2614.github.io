<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Keyboard Drum Kit</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="keys">
        <div class="key" data-key="65">
            <kbd>A</kbd>
            <span class="sound">Clap</span>
        </div>
        <div class="key" data-key="83">
            <kbd>S</kbd>
            <span class="sound">Ride</span>
        </div>
        <div class="key" data-key="68">
            <kbd>D</kbd>
            <span class="sound">Snare</span>
        </div>
        <div class="key" data-key="70">
            <kbd>F</kbd>
            <span class="sound">Kick</span>
        </div>
        <div class="key" data-key="71">
            <kbd>G</kbd>
            <span class="sound">Openhat</span>
        </div>
        <div class="key" data-key="72">
            <kbd>H</kbd>
            <span class="sound">Crash</span>
        </div>
        <div class="key" data-key="74">
            <kbd>J</kbd>
            <span class="sound">Hihat</span>
        </div>
        <div class="key" data-key="75">
            <kbd>K</kbd>
            <span class="sound">Tom1</span>
        </div>
        <div class="key" data-key="76">
            <kbd>L</kbd>
            <span class="sound">Tom2</span>
        </div>
    </div>

    <audio src="sounds/clap.wav" data-key="65"></audio>
    <audio src="sounds/crash.wav" data-key="72"></audio>
    <audio src="sounds/hihat.wav" data-key="74"></audio>
    <audio src="sounds/kick.wav" data-key="70"></audio>
    <audio src="sounds/openhat.wav" data-key="71"></audio>
    <audio src="sounds/ride1.wav" data-key="83"></audio>
    <audio src="sounds/snare.wav" data-key="68"></audio>
    <audio src="sounds/tom1.wav" data-key="75"></audio>
    <audio src="sounds/tom2.wav" data-key="76"></audio>
    <script src="js/main.js"></script>
</body>
</html>
